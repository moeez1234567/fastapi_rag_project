<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company A</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling for a modern, full-screen look */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f2937, #111827); /* A subtle dark gradient */
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Container for the chatbot interface */
        .chatbot-container {
            width: 90%;
            max-width: 600px;
            background-color: #1f2937;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 1px solid #374151;
        }

        /* Title styling */
        h1 {
            font-size: 2rem;
            color: #d1d5db;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-align: center;
        }
        
        /* Message log to display the conversation, with scrollability */
        #chat-log {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 1rem; /* Space for the scrollbar */
            box-sizing: border-box;
            /* Fading effect at the top and bottom of the chat log */
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 5%, black 95%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 5%, black 95%, transparent 100%);
        }

        /* Styling for a single message bubble */
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        /* Styling for user's message bubble */
        .user-message {
            align-self: flex-end;
            background-color: #6366f1; /* A vibrant purple color */
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        /* Styling for bot's message bubble */
        .bot-message {
            align-self: flex-start;
            background-color: #374151;
            color: #d1d5db;
            border-bottom-left-radius: 0.25rem;
        }
        
        /* Form styling to create a clean, integrated input area */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Container for the file options */
        .file-options {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            margin-bottom: 0.5rem;
        }
        
        /* Styling for the file option buttons */
        .file-button {
            background-color: #4b5563;
            color: #d1d5db;
            border: 1px solid #6b7280;
            padding: 0.75rem 1.25rem;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .file-button:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        .file-button.selected {
            background-color: #6366f1;
            border-color: #6366f1;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.5);
        }

        /* General styling for the question input field */
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1.25rem;
            border-radius: 1.5rem;
            border: 1px solid #4b5563;
            background-color: #374151;
            color: #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1; /* A nice purple focus color */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }

        /* Style for the submit button */
        button[type="submit"] {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 1.5rem;
            background-color: #6366f1; /* A vibrant purple color */
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chatbot-container {
                padding: 1.5rem;
                width: 95%;
            }
            h1 {
                font-size: 1.5rem;
            }
            input[type="text"],
            button {
                font-size: 0.9rem;
            }
            .file-button {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <h1>Chat with your files</h1>
        
        <!-- Chat log area to display the conversation -->
        <div id="chat-log">
            <!-- Initial bot message -->
            <div class="message-bubble bot-message">
                <p>Hello! Please select a file and ask a question.</p>
            </div>
            
            <!-- Display the user's question from the server, if it exists -->
            {% if question %}
                <div class="message-bubble user-message">
                    <p>{{ question }}</p>
                </div>
            {% endif %}

            <!-- Display the answer from the server, if it exists -->
            {% if answer %}
                <div class="message-bubble bot-message">
                    <p>{{ answer }}</p>
                </div>
            {% endif %}
        </div>

        <!-- The form for file selection and question input -->
        <form action="/submit" method="post">
            <!-- File options are now separate buttons in a row -->
            <div class="file-options">
                <div class="file-button" data-file="selium_magnificient_version_1">selium_magnificient_version_1</div>
                <div class="file-button" data-file="dinosaur">dinosaur</div>
                <div class="file-button" data-file="Nagasaki">Nagasaki</div>
            </div>
            
            <!-- Hidden input to store the selected file value -->
            <input type="hidden" id="file" name="file" required>

            <!-- Question input below the file options -->
            <input type="text" id="question" name="question" placeholder="Type your question here..." required>

            <!-- Submit button -->
            <button type="submit">Send</button>
        </form>

    </div>

    <script>
        const fileButtons = document.querySelectorAll('.file-button');
        const hiddenFileInput = document.getElementById('file');
        
        // This is a little helper function to find which button was selected,
        // so we can set the hidden input field's value.
        function getSelectedFileFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('file');
        }

        // Handle file button clicks
        fileButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'selected' class from all buttons
                fileButtons.forEach(btn => btn.classList.remove('selected'));
                // Add 'selected' class to the clicked button
                button.classList.add('selected');
                // Set the value of the hidden input field
                hiddenFileInput.value = button.dataset.file;
            });
        });
        
        // Highlight the selected file button on page load (if it exists in the URL)
        window.onload = function() {
            const selectedFile = getSelectedFileFromUrl();
            if (selectedFile) {
                const button = document.querySelector(`.file-button[data-file="${selectedFile}"]`);
                if (button) {
                    button.classList.add('selected');
                    hiddenFileInput.value = selectedFile;
                }
            }
        };

    </script>
</body>
</html>
